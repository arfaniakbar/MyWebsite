<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sungai Martapura - Wisata Banjarmasin</title>
  <style>
    body { font-family: "Segoe UI", Arial, sans-serif; margin:0; }

    header {
      background: linear-gradient(90deg, #006666, #008080);
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-btn {
      text-decoration: none;
      color: white;
      font-weight: bold;
      background: rgba(255,255,255,0.15);
      padding: 8px 14px;
      border-radius: 6px;
    }

    .icon-btn {
      background: rgba(255,255,255,0.15);
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    /* Popup Share */
    .share-menu {
      display: none;
      position: absolute;
      top: 55px;
      right: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      overflow: hidden;
      z-index: 1000;
      animation: fadeIn 0.3s;
    }

    .share-menu a, .share-menu button {
      display: block;
      padding: 10px 15px;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #eee;
      font-size: 15px;
      text-align: left;
      background: none;
      width: 100%;
      border: none;
      cursor: pointer;
    }

    .share-menu a:hover, .share-menu button:hover {
      background: #f0f0f0;
    }

    @keyframes fadeIn {
      from {opacity:0; transform:translateY(-5px);}
      to {opacity:1; transform:translateY(0);}
    }
  </style>
</head>
<body>
  <header>
    <a href="../destinasi.html" class="back-btn">← Kembali</a>
    <button class="icon-btn" id="shareBtn">🔗 Share</button>
    <div class="share-menu" id="shareMenu">
      <a href="#" id="waShare">📱 WhatsApp</a>
      <a href="#" id="igShare">📸 Instagram</a>
      <button id="copyLink">📋 Salin Link</button>
    </div>
  </header>

  <main>
    <h2 style="text-align:center;margin:40px 0;color:#006666;">Sungai Martapura</h2>
    <p style="max-width:800px;margin:auto;padding:0 20px;text-align:justify;">
      Sungai Martapura adalah ikon utama Kota Banjarmasin. Di sepanjang sungai ini, 
      pengunjung bisa merasakan suasana khas “Kota Seribu Sungai” dengan pemandangan 
      perahu kelotok, pasar terapung, dan rumah-rumah lanting di bantaran sungai.
    </p>
  </main>

  <script>
    const shareBtn = document.getElementById("shareBtn");
    const shareMenu = document.getElementById("shareMenu");
    const copyLink = document.getElementById("copyLink");
    const waShare = document.getElementById("waShare");
    const igShare = document.getElementById("igShare");

    const currentUrl = window.location.href;

    // Buka/Tutup Menu
    shareBtn.addEventListener("click", () => {
      shareMenu.style.display = shareMenu.style.display === "block" ? "none" : "block";
    });

    // WhatsApp
    waShare.addEventListener("click", () => {
      window.open(`https://wa.me/?text=${encodeURIComponent("Lihat wisata Sungai Martapura: " + currentUrl)}`, "_blank");
    });

    // Instagram (hanya bisa buka Instagram, tidak bisa auto-share di web)
    igShare.addEventListener("click", () => {
      window.open("https://www.instagram.com/", "_blank");
      alert("Silakan paste link yang sudah disalin ke Instagram.");
    });

    // Salin Link
    copyLink.addEventListener("click", () => {
      navigator.clipboard.writeText(currentUrl).then(() => {
        alert("Link berhasil disalin!");
      });
    });

    // Klik di luar menu untuk menutup
    window.addEventListener("click", (e) => {
      if (!shareBtn.contains(e.target) && !shareMenu.contains(e.target)) {
        shareMenu.style.display = "none";
      }
    });
  </script>
</body>
</html>
